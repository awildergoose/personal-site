    <style>
        :root {
            --cat-bg: #1e1e2e;
            --cat-text-primary: #cdd6f4;
            --cat-text-secondary: #bac2de;
            --cat-accent-1: #f38ba8; /* red/pink */
            --cat-accent-2: #fab387; /* peach */
            --cat-accent-3: #a6e3a1; /* green */
            --cat-muted: #9399b2;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--cat-bg);
            color: var(--cat-text-primary);
            flex-direction: column;
        }
        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            color: var(--cat-text-primary);
        }
        p {
            margin-top: 1em;
            font-size: 1.2em;
            color: var(--cat-text-secondary);
        }
        a {
            text-decoration: none;
            color: var(--cat-accent-2);
            display: inline-flex;
            align-items: center;
            transition: color 0.2s ease-in-out;
        }
        a:hover {
            color: var(--cat-accent-1);
        }
        .footer {
            text-align: center;
            padding: 10px 0;
        }
        .footer * {
            font-size: 0.9em;
            color: var(--cat-muted);
        }
        svg {
            height: 16px;
            width: 16px;
            margin-right: 6px;
            filter: invert(1) brightness(0.8);
        }
    </style>
</head>
